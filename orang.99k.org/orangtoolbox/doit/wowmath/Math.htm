<SCRIPT language="javascript">
function doCheckNum(n) {
	var r = "Right";
	if (isNaN(n)) {
		r = "岿~ID计取I";
	} else if (((n*10)%10)!=0) {
		r = "岿~ID俱计I";
	} else if (n == 0) {
		r = "岿~Iぃi肮sI";
	} else if (n < 0) {
		r = "岿~Iぃi碍t计I";
	} else if (n > 99999) {
		r = "岿~I计rびjI";
	}
	return r;
}

function doCount(form) {
	form.result1.value = "";
	form.result2.value = "";

	var n1 = form.n1.value;
	var n2 = form.n2.value;

	// 浪dㄢ计O_タ`
	var check = doCheckNum(n1);
	if (check != "Right") {
		alert(check);
		return false;
	}
	check = doCheckNum(n2);
	if (check != "Right") {
		alert(check);
		return false;
	}

	// 劣锣郯＊kADX程jそ]计
	var r1 = n1; // 计a
	var r2 = n2; // 计b
	var r = Math.max(r1,r2);
	while (r>0) {
		r = r1%r2;
		if (r>0) {
			r1 = r2;
			r2 = r;
		}
	}
	form.result1.value = r2; // 程jそ]计
	form.result2.value = n1/r2*n2; // 程pそ考
}
</SCRIPT>
<NOSCRIPT></NOSCRIPT>

<FONT color="#EF0000">程jそ]计P程pそ考</FONT>
<FORM name="fm">
	计啊G<INPUT type="text" name="n1" value="1" size="5" maxlength="5">
	<BR>计⒈G<INPUT type="text" name="n2" value="2" size="5" maxlength="5">
	<BR>
	<INPUT type="button" onclick="javascript:doCount(document.fm)" value="Do!">
	<INPUT type="reset" value="Reset">
	<BR>程jそ]计G<INPUT type="text" name="result1" size="10" readonly="">
