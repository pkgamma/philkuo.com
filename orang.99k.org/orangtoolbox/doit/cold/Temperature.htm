<SCRIPT language="javascript">
function swapTemp(form, kind) {
	var c = form.TempC.value;
	var f = form.TempF.value;
	if (kind == 'c2f') {
		f = c*(9/5)+32;
	} else if (kind = 'f2c') {
		c = (f-32)*5/9;
	}
	form.TempC.value = Math.round(c*100)/100;
	form.TempF.value = Math.round(f*100)/100;
}
</SCRIPT>
<NOSCRIPT></NOSCRIPT>

<FONT color="#EF0000">尼んの地ん郝啻</FONT>
<FORM name="fm">
	尼ん(C) <INPUT type="text" size="10" maxlength="4" name="TempC" onchange="swapTemp(this.form, &quot;c2f&quot;)">
	∽
	地ん(F) <INPUT type="text" size="10" maxlength="4" name="TempF" onchange="swapTemp(this.form, &quot;f2c&quot;)">
</FORM>
